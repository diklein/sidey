<header role="banner">
      <!--<h1 class="logo">{{ site.title }}</h1>-->
      <nav role="navigation">
<ul>
   {% for item in site.data.navigation.links %}
      {% assign myurl = item.url | replace: "/", "" %}
      {% assign mypage = page.url | replace: "/", "" %}
      <li><a href="{{ item.url }}"
        {% if myurl == mypage %} class="active"{% endif %}>{{ item.title }}</a></li>
   {% endfor %}
</ul>
</nav>
</header>
